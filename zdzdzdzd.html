<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказ сайта</title>
</head>
<body>
    <h1>Закажите сайт!</h1>
    Вас зовут <input type="text" name="name"> <br>
    Ваш электронный адрес <input type="text" name="email"><br>
    Тип сайта <select name="type">
        <option>Интернет магазин</option>
        <option>Реклама</option>
        <option>Игровой</option>
    </select>
    <fieldset>
        <legend>Параметры заказа</legend>
        <input type="checkbox" name="opt" value="Мобильная версия">Мобильная версия<br>
        <input type="checkbox" name="opt" value="Версия для печати">Версия для печати<br>
        <input type="checkbox" name="opt" value="Динамические эффекты">Динамические эффекты<br>
        <input type="checkbox" name="opt" value="Личный кабинет пользователя">Личный кабинет пользователя<br>
    </fieldset>
    <fieldset>
        <legend>Соответсвие стандартам</legend>
        <input type="radio" name="web" value="HTML 5">HTML 5 <br>
        <input type="radio" name="web" value="HTML 4.01 Strict">HTML 4.01 Strict <br>
        <input type="radio" name="web" value="XHTML 1.0 Transitional">XHTML 1.0 Transitional <br>
    </fieldset>
    Примечания <br>
    <textarea name="texting"></textarea> <br>
    <input type="submit" value="Заказать сайт!">
</body>
</html>
